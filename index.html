<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeopardy Spiel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Jeopardy Spiel</h1>

  <div id="teams">
    <h2>Teams & Punkte</h2>
    <div class="team" data-team="0">
      <span>Team 1:</span>
      <button class="minus">-</button>
      <span class="score">0</span>
      <button class="plus">+</button>
    </div>
    <div class="team" data-team="1">
      <span>Team 2:</span>
      <button class="minus">-</button>
      <span class="score">0</span>
      <button class="plus">+</button>
    </div>
    <div class="team" data-team="2">
      <span>Team 3:</span>
      <button class="minus">-</button>
      <span class="score">0</span>
      <button class="plus">+</button>
    </div>
  </div>

  <h2>Fragen</h2>
  <table id="questionsTable" border="1">
    <thead>
      <tr>
        <th>Kategorie</th>
        <th>100</th>
        <th>200</th>
        <th>300</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Wissen</td>
        <td><button class="question" data-question="0-100">Frage 1</button></td>
        <td><button class="question" data-question="0-200">Frage 2</button></td>
        <td><button class="question" data-question="0-300">Frage 3</button></td>
      </tr>
      <tr>
        <td>Kunst</td>
        <td><button class="question" data-question="1-100">Frage 4</button></td>
        <td><button class="question" data-question="1-200">Frage 5</button></td>
        <td><button class="question" data-question="1-300">Frage 6</button></td>
      </tr>
      <tr>
        <td>Sport</td>
        <td><button class="question" data-question="2-100">Frage 7</button></td>
        <td><button class="question" data-question="2-200">Frage 8</button></td>
        <td><button class="question" data-question="2-300">Frage 9</button></td>
      </tr>
    </tbody>
  </table>

  <button id="openRad">Rad für nächste Frage</button>

  <script src="js/jeopardy.js"></script>
</body>
</html>
